{{ define "main" }}
<h1 class="post-title">Subscribe to my <span class="gradient">Newsletter</span></h1>
<span class="post-content">{{ .Content }}</span>

<script src="https://f.convertkit.com/ckjs/ck.5.js"></script>

<form 
    action="https://app.convertkit.com/forms/2502174/subscriptions"
     method="post"
>
    <div class="subform">
        <ul  data-element="errors" data-group="alert"></ul>
        <div data-element="fields" data-stacked="false">
            
                <input
                    aria-label="Your first name"
                    name="fields[first_name]"
                    required=""
                    placeholder="Your first name"
                    type="text"
                />
                <input
                    name="email_address"
                    aria-label="Your email address"
                    placeholder="Your email address"
                    required=""
                    type="email"
                />
            <button data-element="submit" class="sub-button">
                <span>Subscribe</span>
            </button>
            <p class="spam">I respect your privacy. No spam. Just food for thought.</p>
            


        </div>
    </div>
</form>





<style>
    .spam{
        color: #bbb;
        margin-top: 20px;
    }

input{
    border: 1px solid #ddd;
    color: black;
    border-radius: 3.5px;
    padding: 10px;
    margin-bottom: 10px;
    width: 99%;
    box-shadow: none !important;
    display: inline;
}

input:focus{
border: 1px solid #ddd;
outline: none;
border-radius: 3.5px;
}

::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: #bbb;
  opacity: 1; /* Firefox */
}

form{
    text-align: center;
}
.sub-button{
    background: black;

    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    width: 99%;

}

.subform{
    /* border: 1px solid #ddd; */
    padding: 5% 2%;
    border-radius: 5px;
}
</style>
{{ end }}
