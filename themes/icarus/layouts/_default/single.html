<h1 class="post-title">{{ .Title }}</h1>
<p class="post-description">{{.Params.description}}</p>
{{ partial "metadata.html" . }}
<img class="featuredImage" src="{{.Params.featuredImage}}">
 <div class="post-content">{{ .Content }}</div>
<br> 
{{ partial "subscribe.html"}}
<br>
<style>
    .post-content > p {
        font-family:"{{.Params.type}}";
        font-size: calc(18px + (22 - 18) * ((100vw - 320px) / (1680 - 320)));
        line-height: 1.5em;
        word-spacing: 0.2em;
    }

    .post-content ul > li, ol > li {
        font-family:"{{.Params.type}}";
    }
    .post-content > h1, h2, h3, h4, h5 {
    font-weight: 600;
    line-height: 1.2em;
    font-size: calc(24px + (28 - 24) * ((100vw - 320px) / (1680 - 320)));
    margin-top: 5%;
    }
</style>
{{ end }}
